<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="app">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-section">
        <label class="label" for="new-task">Add Item</label>
        <div class="add-field">
          <input id="new-task" class="task-text input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h3 class="field-heading">Todo</h3>
        <ul class="list" id="todo-list">
          <li class="list__item">
            <input class="input" type="checkbox">
            <label class="task-text label">Pay Bills</label>
            <input type="text" class="task-text input">
            <button class="edit-btn btn">Edit</button>
            <button class="delete-btn btn">
              <img class="delete-btn__image" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="edit-mode list__item">
            <input class="input" type="checkbox">
            <label class="task-text label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-text input">
            <button class="edit-btn btn">Save</button>
            <button class="delete-btn btn">
              <img class="delete-btn__image" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <h3 class="field-heading">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list__item">
            <input class="input" type="checkbox" checked>
            <label class="task-text label">See the Doctor</label>
            <input type="text" class="task-text input">
            <button class="edit-btn btn">Edit</button>
            <button class="delete-btn btn">
              <img class="delete-btn__image" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
